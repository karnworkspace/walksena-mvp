services:
  # Backend API Server
  backend:
    build: ./server
    container_name: walksena-backend
    ports:
      - "3001:3001"
    environment:
      - NODE_ENV=development
      - PORT=3001
    env_file:
      - ./server/.env
    networks:
      - walksena-network
    restart: unless-stopped

  # Frontend React App
  frontend:
    build: ./walk-in-form
    container_name: walksena-frontend
    ports:
      - "3000:3000"
    environment:
      # Use localhost since browser runs outside Docker
      - REACT_APP_API_BASE=http://localhost:3001
      - REACT_APP_SHOW_CREATE_BUTTON=false
      - REACT_APP_SHOW_FORM_ACTIONS=true
    networks:
      - walksena-network
    depends_on:
      - backend
    restart: unless-stopped

# Create isolated network for the app
networks:
  walksena-network:
    driver: bridge